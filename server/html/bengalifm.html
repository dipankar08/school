<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script>
        function day(i){
            var today = new Date();
            today.setDate(today.getDate()+i);
            var dd = today.getDate();
            var mm = today.getMonth()+1; //January is 0!

            var yyyy = today.getFullYear();
            if(dd<10){
                dd='0'+dd;
            } 
            if(mm<10){
                mm='0'+mm;
            } 
            var today = dd+'/'+mm+'/'+yyyy;
            return today
        }

        $( document ).ready(function() {
            $('.day0').attr('endpoint','http://52.89.112.230/api/nodelstat_bengalifm?_cmd=count&timestamp='+day(0))
            $('.day1').attr('endpoint','http://52.89.112.230/api/nodelstat_bengalifm?_cmd=count&timestamp='+day(-1))
            $('.day2').attr('endpoint','http://52.89.112.230/api/nodelstat_bengalifm?_cmd=count&timestamp='+day(-2))
        });
        </script>
